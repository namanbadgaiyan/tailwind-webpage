<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondering</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="box-border">
    <div id="main" class="relative w-screen h-screen overflow-hidden">
        <img class="w-screen h-screen absolute -z-1 object-cover" src="./likeit.webp" alt="">
        <div id="bgi" class="absolute z-1 w-screen h-screen">
            <div id="top" class="flex w-screen h-28 border-b-2 border-white">
                <!-- logo -->
                <div id="tpart1" class="w-48 h-full border-r-2 border-white backdrop-blur-3xl bg-white/20 flex items-center justify-center">
                    <img class="w-16 h-16 object-cover rounded-full" src="https://plus.unsplash.com/premium_photo-1661914978519-52a11fe159a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGxvZ29zfGVufDB8fDB8fHww" alt="">
                </div>
                <!-- top mid -->
                <div id="tpart2" class="w-full h-full bg-neutral-700 bg-opacity-50 flex items-center justify-between">
                    <div id="text-part-1" class="px-20 flex items-center gap-28">
                        <div id="text1">
                            <h4 class="text-white uppercase text-sm font-semibold">fashioned by</h4>
                            <h1 class="text-white uppercase text-lg font-semibold">big boss nigeshver</h1>
                        </div>
                        <div id="text2">
                            <h4 class="text-white uppercase text-sm font-semibold">powered by</h4>
                            <h1 class="text-white uppercase text-lg font-semibold">one piece &trade;</h1>
                        </div>
                    </div>
                    <div id="text-part-2" class="px-20">
                        <div id="text3" class="flex items-center gap-3">
                            <div id="circles1" class="w-1 h-1 rounded-full bg-white/80"></div>
                            <div id="circles2" class="w-1 h-1 rounded-full bg-white/80"></div>
                            <div id="circles3" class="w-4 h-4 rounded-full border-2 border-white/80"></div>
                            <div id="circles4" class="w-1 h-1 rounded-full bg-white/80"></div>
                            <div id="circles5" class="w-1 h-1 rounded-full bg-white/80"></div>
                        </div>
                    </div>
                </div>
                <!-- menu -->
                <div id="tpart3" class="w-48 h-full border-l-2 border-white flex items-center justify-center bg-neutral-700 bg-opacity-50">
                    <i class="ri-menu-4-fill text-white text-5xl"></i>
                </div>
            </div>
            <div id="bottom" class="flex w-screen h-screen">
                <!-- cornor links -->
                <div id="bpart1" class="w-48 h-full border-r-2 border-white bg-neutral-700 bg-opacity-50 flex items-center justify-evenly flex-col gap-4">
                    <a href="#" class="text-white font-semibold text-lg uppercase -rotate-90">beta</a>
                    <a href="#" class="text-white font-semibold text-lg uppercase -rotate-90">collections</a>
                    <a href="#" class="text-white font-semibold text-lg uppercase -rotate-90">about</a>
                </div>
                <!-- mid section -->
                <div id="bpart2" class="w-full h-full flex items-start justify-end">
                    <div id="mid-text-part" class="py-64 px-64">
                        <h1 class="text-white uppercase text-7xl font-bold mb-4">hey let's go</h1>
                        <p class="text-white capitalize text-2xl font-thin mb-4">and explore the world ahead of us.</p>
                        <button class="border-white border-2 px-4 py-3 text-white capitalize rounded-br-3xl">explore now</button>
                    </div>
                </div>

                <div id="bpart3" class="w-48 h-full border-l-2 border-white"></div>
            </div>
        </div>
    </div>
</body>
</html>
